<div class="md:max-w-[450px]">
  <form action="#">
    <h2 class="my-6 text-2xl font-semibold">Sign in to your account</h2>
    <div class="flex flex-col space-y-4">
      <label>
        <p class="mb-1 text-sm text-gray-700">Email</p>
        <input
          type="text"
          placeholder="Email address"
          class="w-full border-gray-300 rounded-md focus:ring-primary"
        />
      </label>

      <label>
        <p class="mb-1 text-sm text-gray-700">Password</p>
        <input
          type="password"
          placeholder="Password"
          class="w-full border-gray-300 rounded-md focus:ring-primary"
        />
      </label>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="w-4 h-4 text-indigo-600 border-gray-300 rounded  focus:ring-indigo-500"
          />
          <label for="remember-me" class="block ml-2 text-sm text-gray-900">
            Remember me
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-primary hover:text-primary">
            Forgot your password?
          </a>
        </div>
      </div>

      <button
        href="/"
        class="inline-flex items-center justify-center px-6 py-2 font-medium tracking-wide text-white transition duration-200 rounded shadow-md  w-max bg-deep-purple-accent-400 hover:bg-deep-primary focus:shadow-outline focus:outline-none"
      >
        Login
      </button>
    </div>

    <div class="mt-6">
      <p class="text-gray-800">
        Don't have any account?
        <a
          class="font-semibold text-primary"
          [routerLink]="['/auth', 'register']"
          >Signup now</a
        >
      </p>
    </div>
  </form>
</div>
