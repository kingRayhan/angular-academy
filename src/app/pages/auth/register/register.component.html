<div class="md:max-w-[450px]">
  <form action="#">
    <h2 class="my-6 text-2xl font-semibold">Grab your account now</h2>
    <div class="flex flex-col space-y-4">
      <label>
        <p class="mb-1 text-sm text-gray-700">Name</p>
        <input
          type="text"
          placeholder="Your name"
          class="w-full border-gray-300 rounded-md focus:ring-primary"
        />
      </label>

      <label>
        <p class="mb-1 text-sm text-gray-700">Email</p>
        <input
          type="text"
          placeholder="Email address"
          class="w-full border-gray-300 rounded-md focus:ring-primary"
        />
      </label>

      <label>
        <p class="mb-1 text-sm text-gray-700">Password</p>
        <input
          type="password"
          placeholder="Password"
          class="w-full border-gray-300 rounded-md focus:ring-primary"
        />
      </label>

      <button
        href="/"
        class="inline-flex items-center justify-center px-6 py-2 font-medium tracking-wide text-white transition duration-200 rounded shadow-md  w-max bg-deep-purple-accent-400 hover:bg-deep-primary focus:shadow-outline focus:outline-none"
      >
        Signup
      </button>
    </div>

    <div class="mt-6">
      <p class="text-gray-800">
        Already have an account?
        <a class="font-semibold text-primary" [routerLink]="['/auth', 'login']">
          Signin now
        </a>
      </p>
    </div>
  </form>
</div>
